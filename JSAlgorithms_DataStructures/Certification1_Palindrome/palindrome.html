<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <a href="https://palindrome-checker.freecodecamp.rocks/" class="fCC-palindrome">Palindrome Checker by freeCodeCamp</a>
    <div class="main-text">
        <div>
        <h1 class="page-header">Enter text to check if it is a Palindrome</h1>
        </div>
        <div class="input-div">
        <input id="text-input" class="input-pal-text" />
        <button id="check-btn" class="check-pal-btn">Check</button>
        </div>
        <div class="result-div">
            <p id="result-title" class="result-title">Is your input a palindrome?</p>
            <p id="result" class="result-p"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
