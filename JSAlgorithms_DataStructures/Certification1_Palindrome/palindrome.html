<head>

  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <section class="header-section">
    <header>Palindrome Checker</header>
  </section>

  <section class="main-text">
      <div class="input-container">
              <label for="text-input" class="input-label" type="number">Input Text to check if it's a Palindrome:</label>
          <input id="text-input" class="input-field"/>
          <button id="check-btn" class="button">Check</button>
      </div>
      <div class="output-container">
          <p id="result" class="output"></p>
      </div>
  </section>

    <div class="contact">Contact Me: <a href="peasantpixels@gmail.com" target="_blank">PeasantPixels@gmail.com</a>

  <script src="./script.js"></script>

</html>
