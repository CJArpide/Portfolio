<!doctype html>
<html lang="en-us">

<head>
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <section class="header-div">
    <header>Decimal to Roman Converter</header>
  </section>
  <section class="main-body">
    <div class="input-container">
      <label for="number" class="input-label" type="number">Input a non-negative number:</label>
      <input id="number" class="input-field" />
      <button id="convert-btn" class="button">Convert</button>
    </div>
    <div class="output">
      <p id="output"></p>
    </div>
  </section>
  <section class="footer">
    <div class="hyper-logos">
      <a href="https://github.com/CJArpide">GitHub</a>
      <a href="https://www.freecodecamp.org/PeasantTech">fCC Prof</a>
    </div>
    <div class="signature">Made by: Connor Arpide, PeasantTech</div>
  </section>
  <script src="script.js"></script>

</body>

</html>
