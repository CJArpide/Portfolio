<!doctype html>

<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width:max-width, initial-scale:1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <a href="https://product-landing-page.freecodecamp.rocks/" target="_blank">Product Landing Page - freeCodeCamp</a>
    <main>
        <section>
            <header id="header">
                <img id="header-img" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" />
                <nav id="nav-bar">
                    <a href="#sec1" class="nav-link">Section 1: Video</a>
                    <a href="#sec2" class="nav-link">Section 2: Form</a>
                    <a href="#sec3" class="nav-link">Button 3</a>
                </nav>
            </header>
        </section>
        <section id="sec1">
            <iframe id="video" src="https://youtube.com/"></iframe>
        </section>
        <section id="sec2">
            <form id="form" action="https://www.freeCodeCamp.com/email-submit">
                <input id="email" type="email" name="email" placeholder="someone@somewhere.something"/>
                <input id="submit" type="submit" name="submit" value="Submit"/>
            </form>
        </section>
        <section id="sec3">

        </section>
    </main>
</body>

</html>
